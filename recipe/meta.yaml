{% set name = "circuits" %}
{% set version = "3.2.1" %}
{% set sha256 = "faeefb79fa391f503aa8e161990a8f1ffa0d33b599dc46397b1ba4a09cfd9de5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - setuptools

test:
  imports:
    - circuits

about:
  home: http://circuitsframework.com/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: circuits is a Lightweight Event driven and Asynchronous Application Framework for the Python Programming Language with a strong Component Architecture

extra:
  recipe-maintainers:
    - daniel88ferreira
    - abloemert
